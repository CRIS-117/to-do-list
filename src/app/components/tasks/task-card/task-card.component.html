<nz-card [nzTitle]="task.title" [ngClass]="task.status ? 'card-true' : 'card-false'">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-3/4">
      <p class="leading-tight">{{ task.description }}</p>
    </div>

    <div class="flex flex-col w-full mt-5 md:mt-0 md:flex-row md:w-1/4 md:justify-center md:items-center">

      <label nz-checkbox [(ngModel)]="task.status" (ngModelChange)="onToggleStatus()" class="mb-5 md:mb-0 font-semibold text-sm">
        {{ task.status ? 'Completado' : 'Pendiente' }}
      </label>

      <button nz-button nzType="primary" (click)="onDelete()" class="button-delete">
        <span nz-icon nzType="delete" nzTheme="fill"></span>
      </button>
    </div>
  </div>
</nz-card>
