<nz-layout class="app-layout flex flex-col">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <div class="cursor-pointer" (click)="isCollapsed = !isCollapsed">
        <img src="../assets/images/logo.png" alt="logo">
        <h1>Swift<span class="text-lime-500">Tasks</span></h1>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="menu">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="welcome">Inicio</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tasks/created">Crear Tarea</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tasks/list">Todas las Tareas</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
