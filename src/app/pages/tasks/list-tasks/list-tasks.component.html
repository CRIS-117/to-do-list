<div class="mb-5">
  <app-task-filter (filterChange)="applyFilter($event)"></app-task-filter>
</div>
<div *ngFor="let task of filteredTasks" class="overflow-hidden">
  <app-task-card
    [task]="task"
    (deleteTask)="deleteTask($event)"
    (toggleStatus)="updateTaskStatus($event)"
  ></app-task-card>
</div>
